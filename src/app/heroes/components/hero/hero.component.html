<h1>{{ name }}</h1>

<dl>
  <td>Nombre</td>
  <dd> {{ name }}</dd>
  <td>Edad</td>

  <dd> {{ getHeroDescription() }}</dd>
  <td>Capitalizado</td>

</dl>


<button
  *ngIf="this.name !== 'Capitan America'"
  class="btn btn-primary mx-2"
  (click)="this.changeHero()">
  Cambiar nombre
</button>

<button
  *ngIf="this.age !== 37"
  class="btn btn-primary mx-2"
  (click)="this.changeAge()">
  Cambiar edad
</button>

<button
  class="btn btn-primary mx-2"
  (click)="this.resetForm()">
  Reset
</button>
