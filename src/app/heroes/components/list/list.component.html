<h3>Listado de Héroes</h3>

<div *ngIf="this.deletedHero; else nothingWasDeleted">
  <h3>Héroe borrado <small class="text-danger">{{ this.deletedHero }}</small></h3>
</div>

<ng-template #nothingWasDeleted>
  <h3>No ha borrado nada</h3>
</ng-template>

<button
  *ngIf="this.heroeNames.length > 0"
  (click)="this.removeLastHero()"
  class="btn btn-outline-danger">
  Borrar último héroe
</button>

<ul class="mt-2 list-group">
  <li
    *ngFor="let name of this.heroeNames"
    class="list-group-item">
      {{ name }}
  </li>
</ul>
